<link rel="import" href="../polymer/polymer.html">

<script src="ckeditor.js"></script>

<dom-module id="ch-ckeditor">
  <template>
    <style>

    </style>
    <content></content>
    <div id="editor">
      <h1>Hello world!</h1>
      <p>I'm an instance of <a href="http://ckeditor.com">CKEditor</a>.</p>
    </div>
  </template>

  <script>
    Polymer({
      is: 'ch-ckeditor',

      properties: {

      },

      // Element Lifecycle

      ready: function() {

      },

      attached: function() {
        ed=this.$.editor
        var ckeditor = CKEDITOR.replace(ed);

        setTimeout(function () {
          var value = '<h2>Hello Kenya</h2>';

          // Set editor content (replace current content).
          // http://docs.ckeditor.com/#!/api/CKEDITOR.editor-method-setData
          ckeditor.setData( value );
        },1000)
      },

      detached: function() {

      }
    });
  </script>
</dom-module>
